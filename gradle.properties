# Project-wide Gradle settings

# Kotlin
kotlin.code.style=official
kotlin.mpp.applyDefaultHierarchyTemplate=false

# Kotlin Compiler Args
kotlin.native.ignoreDisabledTargets=true
kotlin.apple.xcodeCompatibility.nowarn=true

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# Gradle
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Maven Publishing - Vanniktech plugin config
RELEASE_SIGNING_ENABLED=true
kotlin.mpp.androidSourceSetLayoutV2AndroidStyleDirs.nowarn=true
SONATYPE_HOST=CENTRAL_PORTAL
SONATYPE_AUTOMATIC_RELEASE=true

# Group ID para todos los m√≥dulos
GROUP=io.github.romancanoniero
VERSION_NAME=1.2.3
kotlin.version=2.1.21

# POM metadata
POM_NAME=Firebase KMP SDK
POM_DESCRIPTION=Firebase SDK for Kotlin Multiplatform (Android, iOS, JS)
POM_URL=https://github.com/romancanoniero/firebase-kmp-sdk
POM_INCEPTION_YEAR=2024

# License
POM_LICENSE_NAME=MIT License
POM_LICENSE_URL=https://opensource.org/licenses/MIT
POM_LICENSE_DIST=repo

# Developer
POM_DEVELOPER_ID=romancanoniero
POM_DEVELOPER_NAME=Roman Canoniero
POM_DEVELOPER_URL=https://github.com/romancanoniero

# SCM
POM_SCM_URL=https://github.com/romancanoniero/firebase-kmp-sdk
POM_SCM_CONNECTION=scm:git:git://github.com/romancanoniero/firebase-kmp-sdk.git
POM_SCM_DEV_CONNECTION=scm:git:ssh://github.com/romancanoniero/firebase-kmp-sdk.git

