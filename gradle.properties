# Project-wide Gradle settings

# Kotlin
kotlin.code.style=official
kotlin.mpp.applyDefaultHierarchyTemplate=false

# Kotlin Compiler Args
kotlin.native.ignoreDisabledTargets=true
kotlin.apple.xcodeCompatibility.nowarn=true

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# Gradle
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Maven Publishing
# Para publicar a Maven Central, configurar estas propiedades
# en ~/.gradle/gradle.properties:
#
# mavenCentralUsername=<tu-usuario>
# mavenCentralPassword=<tu-password>
# signing.keyId=<tu-key-id>
# signing.password=<tu-signing-password>
# signing.secretKeyRingFile=<path-a-secring.gpg>

# Para publicar a repositorio local (desarrollo):
# ./gradlew publishToMavenLocal

# Para publicar a Maven Central:
# ./gradlew publishAllPublicationsToMavenCentralRepository
