name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build
      run: ./gradlew build -x test -x lint --no-daemon
    
    - name: Run Unit Tests (Android)
      run: ./gradlew testDebugUnitTest --no-daemon
    
    - name: Run Unit Tests (JS)
      run: ./gradlew jsNodeTest --no-daemon
    
    - name: Run Unit Tests (iOS)
      run: ./gradlew iosSimulatorArm64Test --no-daemon






